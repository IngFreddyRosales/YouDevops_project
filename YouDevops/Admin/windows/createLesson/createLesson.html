<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion Cursos</title>
    <link rel="stylesheet" href="createLesson.css">
    <script src="https://kit.fontawesome.com/73923889d5.js" crossorigin="anonymous"></script>
    <script src="createLesson.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html" class="return_index"></a>
                <i class="fas fa-cube fa-lg"></i>
                <span>YouDevOps</span>
        </div>
    </header>

    <div class="container">
        <div class="main_content">
            <h1>Creacion de leccion</h1>
            <div class="form_edition">
                <form id="createLessonForm">
                    <label for="lesson_title">Titulo de la leccion</label>
                    <input type="text" id="lesson_title" name="lesson_title" required><br>
                    <label for="lesson_description">Descripcion de la leccion</label>
                    <input type="text" id="lesson_description" name="lesson_description" required><br>   
                    <label for="lesson_video">Link del video</label>
                    <input type="text" id="lesson_video" name="lesson_video" required><br>   
                    <button id="createLesson" type="submit" class="button">Crear</button>

                </form>
            </div>
    
        </div>
    
    </div>

    
</body>
</html>
