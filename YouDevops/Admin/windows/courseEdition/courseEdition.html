<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion Cursos</title>
    <link rel="stylesheet" href="../courseEdition/courseEdition.css">
    <script src="courseEdition.js"defer></script>
    <script src="https://kit.fontawesome.com/73923889d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html" class="return_index">
                <i class="fas fa-cube fa-lg"></i>
                <span>YouDevOps</span>
        </div>
        <div class="usuario">
            <a href="#"><button type="button" id="usuario" class="button">Usuario</button></a>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="toggle-button" id="toggle-button">&#9776;</button>
            <div class="sidebar-content">
                <h2>Administrador</h2>
                <a href="../controlPanel/panel.html"><button type="button" class="button">Panel de Control</button></a>
                <a href="../gestionCursos/gestionCursos.html"><button type="button" class="button">Gestion de Cursos</button></a>
            </div>
        </div>

        <div class="main_content">
            <h1>Edicion de Cursos</h1>
            <div class="form_edition">
                <form id="courseForm">
                    <label for="course_name1">Nombre del Curso</label>
                    <input type="text" id="course_name" name="course_name1" required><br>
                    <label for="course_description1">Descripcion del Curso</label>
                    <input type="text" id="course_description" name="course_description1" required><br>
                    <label for="course_image1">Imagen del Curso</label><br>
                    <input type="file" id="image" name="course_image1" required><br>
                    <label for="category">Categoria</label>
                    <select name="category" id="category" required>
                        <option value="1">Programacion</option>
                        <option value="2">Dise√±o</option>
                        <option value="3">Redes</option>
                    </select><br>
                    <button type="submit" class="button">Guardar Cambios</button>
                </form>
            </div>
    
        </div>
    
    </div>
    

    <script>
        document.getElementById('toggle-button').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });

    </script>

    
</body>
</html>
