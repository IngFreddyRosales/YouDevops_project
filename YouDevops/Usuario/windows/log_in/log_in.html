<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../log_in/log_in-css/log_in_style.css">
    <script src="https://kit.fontawesome.com/73923889d5.js" crossorigin="anonymous"></script>
    <script src="log_in.js" defer></script> 
    <title>Iniciarsesion</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html" class="return_index">
                <i class="fas fa-cube fa-lg"></i>
                <span>YouDevOps</span>
            </a>
        </div>
        <div class="admin">
            <a href="../../../Admin/windows/log_in/log_in_admin.html"><button type="button" id="admin" class="button">Administrador</button></a>
        </div>
    </header>
    <main>
        <form id="loginForm" class="form_log_in" >
            <h1>Iniciar Sesión</h1>
            <label class="label">
                <input id="name_input" type="text" class="input" placeholder=" ">
                <span class="label_name">Ingresa tu nombre</span>
            </label>
            <label class="label">
                <input id="password_input" type="password" class="input" placeholder=" ">
                <span class="label_name">Ingresa tu contraseña</span>
            </label>
            <button id="login_id" type="submit" class="button" >Iniciar Sesión</button>
        </form>
    </main>
</body>
</html>
