<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sign_in/sign_in-css/sign_in.css">
    <script src="https://kit.fontawesome.com/73923889d5.js" crossorigin="anonymous"></script>
    <script src="sign_in.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html" class="return_index">
                <i class="fas fa-cube fa-lg"></i>
                <span>YouDevOps</span>
            </a>
        </div>
    </header>

    <main>
        <form id="sign_in_form" class="form_sign_in">
            <h1>Registrarse</h1>
            <label class="label">
                <input id="name_input" type="text" class="input" placeholder=" ">
                <span class="label_element">Ingresa tu nombre</span>
            </label>
            <label class="label">
                <input id="last_name_input" type="text" class="input" placeholder=" ">
                <span class="label_element">Ingresa tu apellido</span>
            </label>
            <label class="label">
                <input id="email_input" type="email" class="input" placeholder=" ">
                <span class="label_element">Ingresa tu correo</span>
            </label>
            <label class="label">
                <input id="password_input" type="password" class="input" placeholder=" ">
                <span class="label_element">Ingresa tu contrase√±a</span>
            </label>
            <button id="sign_in_id" type="submit" class="button">Registrarse</button>
            <a href=""></a>
        </form>
    </main>

    <footer>
        <div class="copyright">
            <p>Freddy-Espinosa-Rosales</p>
        </div>
        <div class="social_medias">
            <a href="https://www.facebook.com/freddy.espinosa.10/"><i class="fab fa-facebook-square fa-2x"></i></a>
            <a href="https://www.instagram.com/fredd_esp_ros/"><i class="fab fa-instagram-square fa-2x"></i></a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter-square fa-2x"></i></a>
        </div>
    </footer>
    
</body>
</html>
